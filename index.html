<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gilby</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div>
      <h1>Gilby</h1>

      <div class="form">
        <h2 class="text-center">Login</h2>

        <div class="field">
          <input id="fieldName" autofocus placeholder="Digite seu nome">
        </div>
        <div class="hint">
          <span id="fieldNameHint" />
        </div>

        <div class="field">
          <input id="fieldPassword" autofocus placeholder="Digite sua senha" type="password">
        </div>
        <div class="hint">
          <span id="fieldPasswordHint" />
        </div>

        <div class="actions">
          <button id="loginButton" class="button" disabled>Fazer login</button>
        </div>
      </div>
    </div>
  </div>

  <script lang="javascript" src="index.js"></script>
</body>
</html>
